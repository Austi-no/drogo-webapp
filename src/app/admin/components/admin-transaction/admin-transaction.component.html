<div class="container-fluid mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin/dashboard" ><i class="fa fa-home"></i></a></li>
      <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Transactions</li>
    </ol>
  </nav>
  <h2 style="align-self: center;margin-top: 15px;"> Transactions</h2>
  <div class="mb-2 mt-4">
    <div class="row">
      <div class="col">
        <div class="form-group float-left">
          <span class="fa fa-search form-control-icon"></span>
          <input type="text" class="form-control" placeholder="Search...">
        </div>
      </div>

      <div class="col">
        <div class="form-group float-right">
          <span class="fa fa-filter form-control-icon"></span>
          <select [(ngModel)]="filterParam" name="filterParam" id="my-select" style="width:110%" class="form-control">
            <option value="true">Completed</option>
            <option value="false">Not Complete</option>
          </select>
        </div>
      </div>
      <div class="col-md-1 ml-4">
        <button (click)="filter(filterParam)" style="float: right;padding: 8px 20px;" type="button" class="btn btn-success btn-sm">Filter <span
            class="fa fa-filter"></span></button>
      </div>
    </div>
  </div>

  <div class=" table-responsive">
    <table style="background: white;" class="table table-bordered table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Trans Type</th>
          <th scope="col">Amount</th>
          <th scope="col">Reciever</th>
          <th scope="col">Owner</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let list of transactionList;">
          <th scope="row">{{list.id}}</th>
          <td>{{list.transactionType}}</td>
          <td>
            <span class="badge badge-primary">{{list.creditAmount | currency:'USD'}}</span>
          </td>
          <td>{{list.receiverName}}</td>
          <td>{{list.owner}}</td>
          <td>{{list.isCompleted}}</td>
          <td>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
